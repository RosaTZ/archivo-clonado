<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Programming</title>
    <link rel="stylesheet" href="./jaja.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body background="./aaa.jpg" style="background-repeat: no-repeat; background-size: cover;">
    <div class="container-fluid">
        <div class="row" style="height: 50px;">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4"></div>
        </div>

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-5">
                <div class="card text-center animate__animated animate__backInRight">
                    <div class="card-header fst-italic">
                        <b> Calculadora - Programador </b>
                    </div>
                    <div class="card-body">

                        <div class="row">
                            <div class="col-sm-5">
                                <div class="d-grid gap-2">
                                    <select name="country" id="seleccion" onclick="disbutton()"
                                        class="btn btn fst-italic">
                                        <option value="0">Seleccione...</option>
                                        <option value="1" id="bin">Binario</option>
                                        <option value="2" id="oct">Octal</option>
                                        <option value="3" id="dec">Decimal</option>
                                        <option value="4" id="hex">Hexadecimal</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-2 mt-2 fst-italic"><b>A</b></div>

                            <div class="col-sm-5">
                                <div class="d-grid gap-2">
                                    <select name="country" id="seleccion1" class="btn btn fst-italic">
                                        <option value="0">Seleccione...</option>
                                        <option value="1" id="bin1">Binario</option>
                                        <option value="2" id="oct1">Octal</option>
                                        <option value="3" id="dec1">Decimal</option>
                                        <option value="4" id="hex1">Hexadecimal</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="height: 30px;">
                            <div class="col-sm-7"></div>
                            <div class="col-sm-5"></div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <input id="adivinar" class="form-control mt-3 fst-italic" type="text"
                                    placeholder="Numero..." readonly>
                            </div>
                            <div class="col-sm-3"><br> <b>=</b> </div>
                            <div class="col-sm-5">
                                <input id="responder" class="form-control mt-3 fst-italic" type="text"
                                    placeholder="Respuesta..." readonly>
                                <!-- <b id="responder"></b> -->
                            </div>

                        </div>
                    </div>
                    <div class="card-footer text-muted">

                        <div class="buttons">

                            <div class="operators">
                                <input type="button" id="ba" value="A" onclick="btna();">
                                <input type="button" id="bb" value="B" onclick="btnb();">
                                <input type="button" id="bc" value="C" onclick="btnc();">
                                <input type="button" id="bd" value="D" onclick="btnd();">
                                <input type="button" id="be" value="E" onclick="btne();">
                                <input type="button" id="bf" value="F" onclick="btnf();">
                            </div>


                            <div class="leftPanel">
                                <div class="numbers">
                                    <input type="button" id="b7" value="7" onclick="btn7();">
                                    <input type="button" id="b8" value="8" onclick="btn8();">
                                    <input type="button" id="b9" value="9" onclick="btn9();">
                                </div>
                                <div class="numbers">
                                    <input type="button" id="b4" value="4" onclick="btn4();">
                                    <input type="button" id="b5" value="5" onclick="btn5();">
                                    <input type="button" id="b6" value="6" onclick="btn6();">
                                </div>
                                <div class="numbers">
                                    <input type="button" id="b1" value="1" onclick="btn1();">
                                    <input type="button" id="b2" value="2" onclick="btn2();">
                                    <input type="button" id="b3" value="3" onclick="btn3();">
                                </div>
                                <div class="numbers">
                                    <input class="zero" type="button" id="b0" value="0" onclick="btn0();">
                                    <input type="button" class="clear" value="Vaciar" onclick="clr();">
                                </div>
                            </div>

                            <input id="result" class="equal" type="button" class="clear" value="="
                                onclick="convertir();">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">


            </div>
        </div>



















    </div>


</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<script src="./cal.js"></script>

</html>
